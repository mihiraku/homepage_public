<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みひらくすとあ</title>
    <link rel="stylesheet" href="css/fontawesome.all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/nagasamai.css">
    <link rel="stylesheet" href="./css/wakegaku.css">
    <link rel="stylesheet" href="./css/cocorefix.css">
    <link rel="stylesheet" href="./css/minecraft.css">
  </head>
  <body>

    <header>
      <button id="btn_open-menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div id="titles">
        <h1 class="title switch-display welcome">みひらくすとあ</h1>
        <h1 class="title switch-display profile">みひらくすとあ</h1>
        <h1 class="title switch-display nagasamai">ご飯（コシヒカリ）</h1>
        <h1 class="title switch-display wakegaku">分学（わけがく）</h1>
        <h1 class="title switch-display cocorefix">CoCoRefix</h1>
        <h1 class="title switch-display minecraft">マイクラワールド</h1>
      </div>
    </header>
    
    <div id="top-layout">

      <aside id="menubar">
        <button id="btn_close-menubar">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <nav id="menus">
          <div class="menu">
            <span class="menu-prefix switch-visibility welcome"></span>
            <a class="menu-text welcome" href="#welcome">
              <i class="fa-solid fa-heart"></i> ようこそ
            </a>
          </div>
          <div class="menu">
            <span class="menu-prefix switch-visibility profile"></span>
            <a class="menu-text profile" href="#profile">
              <i class="fa-solid fa-house-laptop"></i> プロフィール
            </a>
          </div>
          <div class="menu">
            <span class="menu-prefix switch-visibility nagasamai"></span>
            <a class="menu-text nagasamai" href="#nagasamai">
              <i class="fa-solid fa-bowl-rice"></i> ご飯（コシヒカリ）
            </a>
          </div>
          <div class="menu">
            <span class="menu-prefix switch-visibility wakegaku"></span>
            <a class="menu-text wakegaku" href="#wakegaku">
              <i class="fa-solid fa-arrows-split-up-and-left fa-flip-horizontal"></i> 分覚（わけかく）
            </a>
          </div>
          <div class="menu">
            <span class="menu-prefix switch-visibility cocorefix"></span>
            <a class="menu-text cocorefix" href="#cocorefix">
              <i class="fa-solid fa-border-all"></i> CoCoRefix
            </a>
          </div>
          <div class="menu">
            <span class="menu-prefix switch-visibility minecraft"></span>
            <a class="menu-text minecraft" href="#minecraft">
              <i class="fa-solid fa-earth-americas"></i> マイクラワールド
            </a>
          </div>
        </nav>
      </aside>

      <main id="content-area">
        <div class="content-wrapper" id="welcome"></div>
        <div class="content-wrapper" id="profile"></div>
        <div class="content-wrapper" id="nagasamai"></div>
        <div class="content-wrapper" id="wakegaku"></div>
        <div class="content-wrapper" id="cocorefix"></div>
        <div class="content-wrapper" id="minecraft"></div>
      </main>

    </div>
    
    <footer>
      <div>&copy; mihiraku</div>
    </footer>
    
  </body>
</html>
